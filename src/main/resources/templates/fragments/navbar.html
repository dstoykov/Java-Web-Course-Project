<th:block th:template="navbar" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a th:href="@{/}"><img class="hidden-md hidden-xs mr-5" th:src="@{http://localhost:8000/images/logo.png}"
                                   width="70"/></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse w-100 order-3 dual-collapse2" id="navbarColor01">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" placeholder="Search" type="text">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ml-auto">
                    <li sec:authorize="hasAuthority('MODERATOR')" class="nav-item">
                        <a class="nav-link" th:href="@{/admin/categories/all}">*| Categories</a>
                    </li>
                    <li sec:authorize="hasAuthority('MODERATOR')" class="nav-item">
                        <a class="nav-link" th:href="@{/admin/users/all}">Users |*</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/users/login}">Login</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/users/register}">Register</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/videos/add}">Add Video</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/users/profile}">My Profile</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <form th:action="@{/users/logout}" th:method="POST">
                            <button type="submit" class="btn btn-link nav-link font-weight-bold">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</th:block>
