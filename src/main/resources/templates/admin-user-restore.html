<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
    <title th:text="${title}"></title>
</head>
<body>
<header>
    <th:block th:replace="fragments/navbar"></th:block>
</header>
<main>
    <div class="container">
        <form th:action="@{/admin/users/restore/{id}(id=${userInput.getId()})}" th:method="POST"
              th:object="${userInput}">
            <fieldset disabled="disabled">
                <legend>Restore Profile</legend>
                <div class="form-group row mt-4">
                    <label for="email">Email address</label>
                    <input class="form-control" th:field="*{email}" th:value="${userInput.getEmail()}" id="email"
                           aria-describedby="email" type="email" name="email">
                </div>
                <div class="form-group row">
                    <label for="firstName">First name</label>
                    <input class="form-control" th:field="*{firstName}" th:value="${userInput.getFirstName()}"
                           id="firstName" type="text" name="firstName">
                </div>
                <div class="form-group row">
                    <label for="lastName">Last name</label>
                    <input class="form-control" th:field="*{lastName}" th:value="${userInput.getFirstName()}"
                           id="lastName" type="text" name="lastName">
                </div>
                <div class="form-group row">
                    <label th:text="${'Deleted on ' + #temporals.format(userInput.getDeletedOn(), 'dd-MM-yyyy')}"></label>
                </div>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-warning mr-2">Restore</button>
                <a class="btn btn-outline-secondary ml-3" th:href="@{/admin/users/all}">Cancel</a>
            </div>
        </form>
    </div>
</main>
<footer class="footer mt-5"><!--class="footer-sticky"-->
    <th:block th:replace="fragments/footer"></th:block>
</footer>
</body>
</html>
