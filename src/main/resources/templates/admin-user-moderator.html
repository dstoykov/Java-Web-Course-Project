<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
    <title th:text="${title}"></title>
</head>
<body>
<header>
    <th:block th:replace="fragments/navbar"></th:block>
</header>
<main>
    <div class="container">
        <form th:action="@{/admin/users/moderator/{id}(id=${userInput.getId()})}" th:method="POST">
            <fieldset disabled="disabled">
                <legend>Are you sure you want to make this user moderator?</legend>
                <div class="form-group row">
                    <label for="email">Email</label>
                    <input class="form-control" th:value="${userInput.getEmail()}" id="email"
                           placeholder="First name" type="text" name="firstName">
                </div>
                <div class="form-group row">
                    <label for="firstName">First name</label>
                    <input class="form-control" th:value="${userInput.getFirstName()}" id="firstName"
                           placeholder="First name" type="text" name="firstName">
                </div>
                <div class="form-group row">
                    <label for="lastName">Last name</label>
                    <input class="form-control" th:value="${userInput.getFirstName()}" id="lastName"
                           placeholder="Last name" type="text" name="lastName">
                </div>
            </fieldset>
            <div class="form-group mt-4">
                <button type="submit" class="btn btn-outline-primary mr-2">Make Moderator</button>
                <a class="btn btn-outline-secondary ml-3" th:href="@{/admin/users/{id}(id=${userInput.getId()})}">Cancel</a>
            </div>
        </form>
    </div>
</main>
<footer class="footer mt-5"><!--class="footer-sticky"-->
    <th:block th:replace="fragments/footer"></th:block>
</footer>
</body>
</html>
