<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<header>
    <th:block th:replace="fragments/navbar"></th:block>
</header>
<main>
    <div class="container">
        <form th:action="@{'/users/register'}">
            <fieldset>
                <legend>Register</legend>
                <h5>If you already have an account - login <a href="/users/login">here</a>.</h5>
                <div class="form-group row mt-3">
                    <label for="email">Email address</label>
                    <input class="form-control" id="email" aria-describedby="email" placeholder="Enter email" type="email" name="email">
                </div>
                <div class="form-group row">
                    <label for="firstName">First name</label>
                    <input class="form-control" id="firstName" placeholder="First name" type="text" name="firstName">
                </div>
                <div class="form-group row">
                    <label for="lastName">Last name</label>
                    <input class="form-control" id="lastName" placeholder="Last name" type="text" name="lastName">
                </div>
                <div class="form-group row">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" placeholder="Password" type="password" name="password">
                </div>
                <div class="form-group row">
                    <label for="confirmPassword">Confirm password</label>
                    <input class="form-control" id="confirmPassword" placeholder="Confirm password" type="password" name="confirmPassword">
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-primary mr-2">Register</button>
                    <a class="btn btn-secondary ml-3" th:href="@{/}">Back</a>
                </div>
            </fieldset>
        </form>
    </div>
</main>
<footer><!--class="footer-sticky"-->
    <th:block th:replace="fragments/footer"></th:block>
</footer>
</body>
</html>
