<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
    <title>Register</title>
</head>
<body>
<header>
    <th:block th:replace="fragments/navbar"></th:block>
</header>
<main>
    <div class="container">
        <form th:action="@{'/users/register'}" th:method="POST" th:object="${registerInput}">
            <fieldset>
                <legend>Register</legend>
                <h5>If you already have an account - login <a href="/users/login">here</a>.</h5>
                <div class="form-group row mt-4" th:classappend="${#fields.hasErrors('email')} ? 'has-danger'">
                    <label for="email">Email address</label>
                    <input class="form-control" th:field="*{email}" th:value="${registerInput.getEmail()}" id="email"
                           aria-describedby="email"
                           placeholder="Enter email" type="email" name="email">
                    <th:block th:each="error : ${#fields.errors('email')}">
                        <small class="text-danger" th:text="${error}"></small>
                    </th:block>
                </div>
                <div class="form-group row" th:classappend="${#fields.hasErrors('firstName')} ? 'has-danger'">
                    <label for="firstName">First name</label>
                    <input class="form-control" th:field="*{firstName}" th:value="${registerInput.getFirstName()}" id="firstName"
                           placeholder="First name" type="text" name="firstName">
                    <th:block th:each="error : ${#fields.errors('firstName')}">
                        <small class="text-danger" th:text="${error}"></small>
                    </th:block>
                </div>
                <div class="form-group row" th:classappend="${#fields.hasErrors('lastName')} ? 'has-danger'">
                    <label for="lastName">Last name</label>
                    <input class="form-control" th:field="*{lastName}" th:value="${registerInput.getFirstName()}" id="lastName"
                           placeholder="Last name" type="text" name="lastName">
                    <th:block th:each="error : ${#fields.errors('lastName')}">
                        <small class="text-danger" th:text="${error}"></small>
                    </th:block>
                </div>
                <div class="form-group row" th:classappend="${#fields.hasErrors('password')} ? 'has-danger'">
                    <label for="password">Password</label>
                    <input class="form-control" th:field="*{password}" id="password" placeholder="Password" type="password" name="password">
                    <th:block th:each="error : ${#fields.errors('password')}">
                        <small class="text-danger" th:text="${error}"></small>
                    </th:block>
                </div>
                <div class="form-group row" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'has-danger'">
                    <label for="confirmPassword">Confirm password</label>
                    <input class="form-control" th:field="*{confirmPassword}" id="confirmPassword" placeholder="Confirm password" type="password"
                           name="confirmPassword">
                    <th:block th:each="error : ${#fields.errors('confirmPassword')}">
                        <small class="text-danger" th:text="${error}"></small>
                    </th:block>
                </div>
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary mr-2">Register</button>
                    <a class="btn btn-outline-secondary ml-3" th:href="@{/}">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</main>
<footer class="footer mt-5"><!--class="footer-sticky"-->
    <th:block th:replace="fragments/footer"></th:block>
</footer>
</body>
</html>
