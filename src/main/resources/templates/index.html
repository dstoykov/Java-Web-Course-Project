<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
    <title th:text="${title}"></title>
</head>
<body>
<header>
    <th:block th:replace="fragments/navbar"></th:block>
</header>
<main>
    <div class="container">
        <div class="row">
            <th:block th:each="video : ${videos}">
                <div class="col-md-6">
                    <p>
                        <a class="thumbnail" th:href="@{/videos/{identifier}(identifier = ${video.videoIdentifier})}">
                            <img class="img-responsive" th:src="@{http://localhost:8000/images/video-player.png}"
                                 width="400"/>
                        </a>
                    </p>
                    <footer>
                        <h3 th:text="${video.title}"></h3>
                    </footer>
                </div>
            </th:block>
        </div>
    </div>
</main>
<footer class="footer">
    <th:block th:replace="fragments/footer"></th:block>
</footer>
</body>
</html>
