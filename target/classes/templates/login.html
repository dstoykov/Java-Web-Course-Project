<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
    <title th:text="${title}"></title>
</head>
<body>
<header>
    <th:block th:replace="fragments/navbar"></th:block>
</header>
<main>
    <div class="container">
        <form th:action="@{'/users/login'}" th:method="POST">
            <fieldset>
                <div th:if="${success}">
                    <script th:inline="javascript">
                        /*<![CDATA[*/
                        new Noty({
                            text: 'You have registered successfully.',
                            type: 'success',
                            theme: 'mint',
                            timeout: 4000,
                            layout: 'topRight'
                        }).show();
                        /*]]>*/
                    </script>
                </div>
                <legend>Login</legend>
                <h5>You don't have an account - register <a th:href="@{/users/register}">here</a>.</h5>
                <div class="form-group row mt-3">
                    <label for="email">Email address</label>
                    <input class="form-control" id="email" aria-describedby="email" placeholder="Enter email"
                           type="email" name="email">
                </div>
                <div class="form-group row">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" placeholder="Password" type="password" name="password">
                </div>
                <div class="form-group custom-checkbox">
                    <label for="remember">Remember me</label>
                    <input type="checkbox" class="form-check-input ml-5" id="remember" name="remember"/>
                </div>
            </fieldset>
            <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary mr-2">Login</button>
                <a class="btn btn-secondary ml-3" th:href="@{/}">Cancel</a>
            </div>
        </form>
    </div>
</main>
<footer class="footer"><!--class="footer-sticky"-->
    <th:block th:replace="fragments/footer"></th:block>
</footer>
</body>
</html>
