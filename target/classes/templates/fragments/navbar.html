<th:block th:template="navbar">
    <div class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a th:href="@{/}"><img class="hidden-md hidden-xs mr-5" th:src="@{http://localhost:8000/images/logo.png}"
                                   width="70"/></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse w-100 order-3 dual-collapse2" id="navbarColor01">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" placeholder="Search" type="text">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/users/login}">Login</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/users/register}">Register</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="/" role="button"
                           aria-haspopup="true" aria-expanded="false">Admin</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">All Users</a>
                            <a class="dropdown-item" href="#">All Videos</a>
                        </div>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/videos/add}">Add Video</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="/" role="button"
                           aria-haspopup="true" aria-expanded="true">Hello ${author.getFirstName()}</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">My Videos</a>
                            <form th:action="@{/logout}" th:method="POST">
                                <button type="submit" class="nav-link nav-link-black">Logout</button>
                            </form>
                        </div>
                    </li>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</th:block>
